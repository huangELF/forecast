<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天气t</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="http://ricostacruz.com/nprogress/nprogress.css">
    <script src="http://ricostacruz.com/nprogress/nprogress.js"></script>
    <script type="text/javascript" src="js/vue2.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./js/template-web.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="search_form">
            <div class="logo"><img src="img/logo.png" alt="logo"></div>
            <div class="form_group"><input id="city" type="text" placeholder="请输入查询的天气" class="input_txt"> <input
                    id="search" type="button" value="搜 索" class="input_sub"></div>
            <div class="hotkey"><a href="javascript:;" onclick="load('北京')">北京</a><a href="javascript:;"
                    onclick="load('上海')">上海</a> <a href="javascript:;" onclick="load('广州')">广州</a><a href="javascript:;"
                    onclick="load('深圳')">深圳</a></div>
        </div>
        <ul id="ulbox" class="weather_list">

        </ul>
    </div>
</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script id="tmp" type="text/html">
        {{each forecast}}
        <li>
            <div class="info_type">
                {{ if $value.type == '小雨' }}
                <span class="iconfont">&#xe932;</span> {{ else if $value.type == '中雨' }}
                <span class="iconfont">&#xe931;</span> {{ else if $value.type == '雷阵雨' }}
                <span class="iconfont">&#xeb77;</span> {{ else }}
                <span class="iconfont">&#xe933;</span> {{ /if }}
            </div>
            <div class="info_temp">{{ $value.high[0] }} <b>{{ $value.high.split(' ')[1] }}</b><br>{{ $value.low[0] }} {{$value.low.split(' ')[1]}}</div>
            <div class="info_date"><b>{{ city }}</b><span>{{ $value.date }}</span></div>
        </li>

        {{/each }}
        
    </script>
    <script>
        //将当前页面的进度条统一进行设置(一次设置所有的ajax都能使用) ajax的全局方法 $.ajaxSetUp
        $.ajaxSetup({
            beforeSend:()=>{
                //加载进度条
                NProgress.start()
            },
            complete:()=>{
                NProgress.done()
            }
        })
        //默认页面一打开显示的是深圳的天气
        load('深圳')
        //封装一个函数用来加载天气
        function load(city){
            $.ajax({
                method:'GET',
                //解决跨域问题
                dataType:'JSON',
                url:'http://wthrcdn.etouch.cn/weather_mini?city=' + city,
                success:res=>{
                    //将数据渲染到页面
                    let html=template('tmp',res.data)
                    $('#ulbox').html(html)
                }

            })
        }
        //设置搜索按钮的点击事件
        $('#search').click(()=>{
            //得到要搜索的城市名
            let city=$('#city').val()
            load(city)
        })
    </script>
</html>
